<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation with Cursor</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            background-color: black;
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container h2{
            position: absolute;
            color: white;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Abhinav Namdeo</h2>
        <h2>Abhinav Namdeo</h2>
    </div>
</body>
</html>
