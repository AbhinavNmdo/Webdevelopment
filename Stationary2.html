<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary</title>
</head>
<style>
    nav {
        border: 2px solid black;
        display: block;
        margin: 0px auto;
        margin-right: 300px;
        margin-left: 300px;
    }

    nav div ul{
        text-align: center;
        padding: 0%;

    nav div ul li {
        display: inline-block;

    nav div ul li a {
        text-decoration: none;
        display: inline-block;
        padding: 0px;
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
<body>
    <nav>
        <div>
            <ul>
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">Contact</a> </li>
                <li> <a href="#">About</a> </li>
                <li> <a href="#">Support</a> </li>
            </ul>
        </div>
    </nav>

</html>
